<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="search-container">
            <form id="card-search-form" action="#" method="GET">
                <input type="text" id="card-search-input" placeholder="Buscar carta..." name="search" class="search-bar">
                <button type="submit" id="fetch-card-btn" class="search-button">Buscar</button>
            </form>
        </div>
    </header>

    <div class="content-wrapper">
        <section id="section1">
            <header id="header2">
                <h1 id="card-name-header">Nombre de la carta</h1> <!-- ID para el nombre -->
            </header>
            <section id="section2">
                <div class="content-flex">
                    <div class="imagen">
                        <div id="card-image" class="image-container">
                            <!-- La imagen de la carta -->
                        </div>
                        <div id="card-price">
                            <p>precio: N/A</p>
                        </div>
                    </div>
                    <div class="datos-carta">
                        <h2>Datos de la carta</h2>
                        <table>
                            <tr>
                                <th>Nombre:</th>
                                <td id="card-name">-</td> <!-- ID para el nombre -->
                            </tr>
                            <tr>
                                <th>Carta:</th>
                                <td id="card-type">-</td> <!-- ID para el tipo -->
                            </tr>
                            <tr>
                                <th>Atributo:</th>
                                <td id="card-attribute">-</td> <!-- ID para el atributo -->
                            </tr>
                            <tr>
                                <th>Nivel:</th>
                                <td id="card-level">-</td> <!-- ID para el nivel -->
                            </tr>
                            <tr>
                                <th>Tipo:</th>
                                <td id="card-race">-</td> <!-- ID para la raza -->
                            </tr>
                            <tr>
                                <th>ATK/DEF:</th>
                                <td id="card-atk-def">---/---</td> <!-- ID para ATK/DEF -->
                            </tr>
                        </table>
                    </div>
                </div>

                <h2>Descripción de la carta</h2>
                <p id="card-description">---</p> <!-- ID para la descripción -->
            </section>
        </section>
    </div>
    <footer>
        <p>© 2024 Tu Wiki. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
